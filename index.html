    <title>Calculator</title>
</head>
<body>
        <h1 class="heading">Calculator App</h1>
        <div class="main-container">
            <div class="container">
                <h1 id="input"></h1>
                <div class="div">
                <button>C</button>
                <button><</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>/</button>
            </div>
            <div>
                <button>7</button>
                <button>.</button>
                <button>00</button>

                <button>*</button>
                <button>8</button>
                <button>9</button>

            </div>
        </div>
    </div>
